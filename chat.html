<!DOCTYPE html>
<html>

<head>
  <title>Chatting App</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
  <link rel="stylesheet" type="text/css" href="./css/style.css">
</head>

<body>
  <div class="container-fluid">

    <div class="row">
      <div class="col-sm-12">
        <div id="user_chat_data" class="user_chat_data">
          <div class="profile_name">
            &nbsp;&nbsp;&nbsp;&nbsp;<img src="" class="mr-3 rounded-circle" id="user_profile" style="width:50px; height:50px;"> 
            &nbsp;&nbsp; 
            <span id="username"></span>
            <input type="file" style="float: right; margin-top: 5px;" id="fileinput" accept="image/gif, image/jpeg, image/png, image/jpg"/>
            <span style="float: right; margin-right:10px; margin-top: 8px; font-weight: bold;">프로필 사진 입력</span>
          </div>

          <div class="container-fluid chat_section" id="chat-box">

            <!-- 받은메시지 시작 -->
            <div class="incoming_msg">
              <div class="received_msg">
                <div class="received_withd_msg">
                  <!-- <p>Lorem Ipsum refers to text that the DTP (Desktop Publishing) industry use as replacement text when
                    the real text is not </p>
                  <span class="time_date"> 11:18 | Today</span> -->
                </div>
              </div>
            </div>
            <!-- 받은메시지 끝 -->

            <!-- 보낸메시지 시작 -->
            <div class="outgoing_msg"">
              <div class="sent_msg">
                <!-- <p>Lorem Ipsum refers to text that the DTP (Desktop Publishing) industry use as replacement text when
                  the real text is not </p>
                <span class="time_date"> 11:18 | Today</span> -->
              </div>
            </div>
            <!-- 보낸메시지 끝 -->

          </div>

          <div class="type_msg" style="margin-top: 50px;">
            <div class="input_msg_write">
              <textarea rows=1 oninput='this.style.height = ""; this.style.height = this.scrollHeight + "px"' id="chat-outgoing-msg" class="write_msg" placeholder="메시지 입력"
              style="width: 95%; box-sizing: border-box; padding: 10px; border-radius: 5px;
              resize: both;"></textarea>
              <!-- <input id="chat-outgoing-msg" type="textarea" class="write_msg" placeholder="Type a message" /> -->
              <button id="chat-send" class="msg_send_btn" type="button"><i class="fa fa-paper-plane"
                  aria-hidden="true"></i></button>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>


  </div>

  </div>
  <script src="js/chat.js"></script>

  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
    integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
    integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
</body>

</html>
